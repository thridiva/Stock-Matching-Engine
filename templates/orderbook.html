<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book - {{ symbol }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Order Book for {{ symbol }}</h1>

        <div class="orderbook-container">
            <div class="buy-orders">
                <h2>Buy Orders</h2>
                <table id="buy-orders-table">
                    <thead>
                        <tr>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="sell-orders">
                <h2>Sell Orders</h2>
                <table id="sell-orders-table">
                    <thead>
                        <tr>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="price-chart">
            <h2>Price Depth Chart</h2>
            <canvas id="depth-chart"></canvas>
        </div>

        <div class="actions">
            <a href="{{ url_for('index') }}" class="btn">Back to Order Form</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Store the symbol for use in JavaScript
        const symbol = "{{ symbol }}";
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
